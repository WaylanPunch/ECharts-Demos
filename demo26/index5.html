<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>富文本标签 - 文本、文本框、文本片段的基本样式和装饰</title>
    <script src="../echarts.js"></script>
    <script src="../vintage.js"></script>
</head>

<body>
    <!-- 为 echarts 准备一个具备大小（宽高）的Dom。 -->
    <div id="main" style="width: 100%;height:800px;"></div>
    <!-- 引入刚才构建好的文件。 -->
    <script type="text/javascript">
        var dom = document.getElementById("main");
        //var myChart = echarts.init(dom);
        var myChart = echarts.init(dom, 'vintage');
        var app = {};

        var option = null;
        //每个文本可以设置基本的字体样式：fontStyle、fontWeight、fontSize、fontFamily。
        //可以设置文字的颜色 color 和边框的颜色 textBorderColor、textBorderWidth。
        //文本框可以设置边框和背景的样式：borderColor、borderWidth、backgroundColor、padding。
        //文本片段也可以设置边框和背景的样式：borderColor、borderWidth、backgroundColor、padding。
        option = {
            series: [{
                type: 'scatter',
                symbolSize: 1,
                data: [{
                    value: [0, 0],
                    label: {
                        normal: {
                            show: true,
                            formatter: [
                                'Plain text',
                                '{textBorder|textBorderColor + textBorderWidth}',
                                '{textShadow|textShadowColor + textShadowBlur + textShadowOffsetX + textShadowOffsetY}',
                                '{bg|backgroundColor + borderRadius + padding}',
                                '{border|borderColor + borderWidth + borderRadius + padding}',
                                '{shadow|shadowColor + shadowBlur + shadowOffsetX + shadowOffsetY}'
                            ].join('\n'),
                            backgroundColor: '#eee',
                            borderColor: '#333',
                            borderWidth: 2,
                            borderRadius: 5,
                            padding: 10,
                            color: '#000',
                            fontSize: 14,
                            shadowBlur: 3,
                            shadowColor: '#888',
                            shadowOffsetX: 0,
                            shadowOffsetY: 3,
                            lineHeight: 30,
                            rich: {
                                textBorder: {
                                    fontSize: 20,
                                    textBorderColor: '#000',
                                    textBorderWidth: 3,
                                    color: '#fff'
                                },
                                textShadow: {
                                    fontSize: 16,
                                    textShadowBlur: 5,
                                    textShadowColor: '#000',
                                    textShadowOffsetX: 3,
                                    textShadowOffsetY: 3,
                                    color: '#fff'
                                },
                                bg: {
                                    backgroundColor: '#339911',
                                    color: '#fff',
                                    borderRadius: 15,
                                    padding: 5
                                },
                                border: {
                                    color: '#000',
                                    borderColor: '#449911',
                                    borderWidth: 1,
                                    borderRadius: 3,
                                    padding: 5
                                },
                                shadow: {
                                    backgroundColor: '#992233',
                                    padding: 5,
                                    color: '#fff',
                                    shadowBlur: 5,
                                    shadowColor: '#336699',
                                    shadowOffsetX: 6,
                                    shadowOffsetY: 6
                                }
                            }
                        }
                    }
                }]
            }],
            xAxis: {
                axisLabel: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                min: -1,
                max: 1
            },
            yAxis: {
                axisLabel: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                min: -1,
                max: 1
            }
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
