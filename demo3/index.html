<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <script src="../echarts.js"></script>
</head>

<body>
    <!-- 为 echarts 准备一个具备大小（宽高）的Dom。 -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <!-- 引入刚才构建好的文件。 -->
    <script type="text/javascript">
        // 绘制图表。
        // 基于准备好的dom，初始化 echarts 实例并绘制图表。
        echarts.init(document.getElementById('main')).setOption({
            title: {//标题
                text: 'Line Chart'
            },
            tooltip: {},
            toolbox: {
                feature: {
                    dataView: {},//数据视图
                    saveAsImage: {//保存为图片
                        pixelRatio: 2
                    },
                    restore: {}//还原
                }
            },
            xAxis: {},
            yAxis: {},
            series: [{
                type: 'line',
                smooth: true,
                data: [
                    [12, 5],
                    [24, 20],
                    [36, 36],
                    [48, 10],
                    [60, 10],
                    [72, 20]
                ]
            }]
        });
    </script>
</body>

</html>
