<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <script src="../echarts.js"></script>
    <script src="../halloween.js"></script>
</head>

<body>
    <!-- 为 echarts 准备一个具备大小（宽高）的Dom。 -->
    <div id="container" style="width: 800px;height:800px;"></div>
    <!-- 引入刚才构建好的文件。 -->
    <script type="text/javascript">
        var dom = document.getElementById("container");
        // 配置主题
        // http://echarts.baidu.com/theme-builder/
        var myChart = echarts.init(dom, 'halloween');
        //var myChart = echarts.init(dom, 'dark');
        //var myChart = echarts.init(dom, 'light');
        var app = {};
        option = null;
        option = {
            backgroundColor: '#c7c7c7',
            visualMap: {
                // 不显示 visualMap 组件，只用于明暗度的映射
                show: false,
                // 映射的最小值为 80
                min: 80,
                // 映射的最大值为 600
                max: 600,
                inRange: {
                    // 明暗度的范围是 0 到 1
                    colorLightness: [0, 1]
                }
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data: [{
                        value: 235,
                        name: '视频广告'/*,
                        // ECharts 中每个扇形颜色的可以通过分别设置 data 下的数据项实现
                        itemStyle: {
                            color: '#5a5a5a',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }*/
                    },
                    {
                        value: 274,
                        name: '联盟广告'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 400,
                        name: '搜索引擎'
                    }
                ],
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                }
                /*,
                                itemStyle: {
                                    normal: {
                                        // 设置扇形的颜色
                                        color: '#c23531',
                                        shadowBlur: 200,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }*/
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
